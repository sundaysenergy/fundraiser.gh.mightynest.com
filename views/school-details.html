<h2 class="school-name">{{info.name_location}}</h2>
<img src="{{info.img_thumb_url}}" alt="{{info.title}}" class="school-image" />
<div class="school-footer">
  <p>{{stats.num_participated}} families participating</p>

  <p><a href="{{info.absolute_url}}" class="school-fundraiser-link" target="_blank">visit fundraiser page...</a></p>
</div>
